<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudy_Team ‚Ä¢ Minecraft Survival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0d1117;
            --bg-card: #1c2128;
            --sky-light: #87ceeb;
            --sky-medium: #4a9fd8;
            --sky-dark: #2563eb;
            --cloud-white: #f0f9ff;
            --cloud-gray: #cbd5e1;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-glow: rgba(135, 206, 235, 0.15);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(180deg, #0d1117 0%, #1a1f2e 50%, #0d1117 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, var(--accent-glow) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridFloat 25s linear infinite;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes gridFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(40px); }
        }

        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.25;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--sky-light), var(--sky-medium));
            top: -150px;
            left: -150px;
            animation: cloudFloat1 20s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--sky-medium), var(--sky-dark));
            bottom: -100px;
            right: -100px;
            animation: cloudFloat2 25s ease-in-out infinite;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(240, 249, 255, 0.3), transparent);
            top: 50%;
            left: 50%;
            animation: cloudFloat3 30s ease-in-out infinite;
        }

        @keyframes cloudFloat1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(80px, 60px) scale(1.15); }
        }

        @keyframes cloudFloat2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-60px, -80px) scale(1.1); }
        }

        @keyframes cloudFloat3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(calc(-50% + 40px), calc(-50% - 40px)) scale(1.2); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 0;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--cloud-white), var(--sky-light), var(--sky-medium));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            filter: drop-shadow(0 0 25px rgba(135, 206, 235, 0.4));
            animation: cloudGlow 4s ease-in-out infinite;
        }

        @keyframes cloudGlow {
            0%, 100% { filter: drop-shadow(0 0 25px rgba(135, 206, 235, 0.4)); }
            50% { filter: drop-shadow(0 0 35px rgba(135, 206, 235, 0.6)); }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Main Card */
        .main-card {
            background: rgba(28, 33, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(135, 206, 235, 0.2);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--sky-light), var(--sky-medium), transparent);
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Progress Section */
        .progress-section {
            margin: 2rem 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .progress-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--sky-light);
        }

        .progress-percentage {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--cloud-white), var(--sky-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar-container {
            width: 100%;
            height: 40px;
            background: rgba(13, 17, 23, 0.9);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(135, 206, 235, 0.25);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--sky-medium), var(--sky-light), var(--cloud-white));
            border-radius: 18px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.4);
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s linear infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-status {
            margin-top: 1rem;
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--text-secondary);
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--sky-medium), var(--sky-light));
            color: #0d1117;
            box-shadow: 0 10px 30px rgba(135, 206, 235, 0.35);
            font-weight: 900;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(135, 206, 235, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(135, 206, 235, 0.08);
            color: var(--sky-light);
            border: 2px solid var(--sky-light);
        }

        .btn-secondary:hover {
            background: rgba(135, 206, 235, 0.15);
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(28, 33, 40, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(135, 206, 235, 0.3);
            animation: scaleIn 0.3s ease-out;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.7);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--sky-light);
        }

        .modal input {
            width: 100%;
            padding: 1rem;
            background: rgba(13, 17, 23, 0.9);
            border: 2px solid rgba(135, 206, 235, 0.25);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--sky-light);
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.35);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(59, 130, 246, 0.2);
            color: var(--text-primary);
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            background: rgba(28, 33, 40, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(135, 206, 235, 0.25);
            animation: fadeInUp 0.5s ease-out;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--sky-light);
            margin-bottom: 2rem;
            text-align: center;
        }

        .admin-controls {
            display: grid;
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group input,
        .control-group textarea {
            padding: 0.8rem;
            background: rgba(13, 17, 23, 0.9);
            border: 2px solid rgba(135, 206, 235, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        .control-group input:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: var(--sky-light);
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.3);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: rgba(13, 17, 23, 0.9);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--sky-light);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.6);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--sky-light);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.6);
        }

        .slider-value {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--sky-light);
            min-width: 50px;
            text-align: center;
        }

        .message {
            text-align: center;
            padding: 2rem;
            background: rgba(135, 206, 235, 0.08);
            border-radius: 18px;
            margin-top: 2rem;
            border: 2px dashed var(--sky-light);
            animation: fadeInUp 0.5s ease-out;
        }

        .message p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-card {
                padding: 2rem 1.5rem;
            }

            header {
                padding: 2rem 0;
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }

            .modal-content {
                padding: 2rem 1.5rem;
            }
        }

        /* Performance optimizations */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        const ADMIN_PASSWORD = 'Cloudy_TeamSurv2026Yushi';
        const STORAGE_KEY = 'cloudyTeamData';

        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const progressStatus = document.getElementById('progressStatus');
        const videoBtn = document.getElementById('videoBtn');
        const telegramBtn = document.getElementById('telegramBtn');
        const logoElement = document.querySelector('.logo');
        const passwordModal = document.getElementById('passwordModal');
        const videoModal = document.getElementById('videoModal');
        const adminPanel = document.getElementById('adminPanel');
        const progressSlider = document.getElementById('progressSlider');
        const sliderValue = document.getElementById('sliderValue');
        const videoUrl = document.getElementById('videoUrl');
        const telegramUrl = document.getElementById('telegramUrl');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const saveBtn = document.getElementById('saveBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const closeModal = document.getElementById('closeModal');
        const closeVideoModal = document.getElementById('closeVideoModal');
        const videoContent = document.getElementById('videoContent');

        let serverData = {
            progress: 0,
            videoUrl: '',
            telegramUrl: ''
        };

        let logoClickCount = 0;
        let logoClickTimer = null;

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                serverData = JSON.parse(saved);
                updateUI();
            }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(serverData));
        }

        function updateUI() {
            const progress = serverData.progress;
            progressBar.style.width = progress + '%';
            progressText.textContent = progress + '%';
            progressSlider.value = progress;
            sliderValue.textContent = progress + '%';
            videoUrl.value = serverData.videoUrl;
            telegramUrl.value = serverData.telegramUrl;

            if (progress === 100) {
                progressStatus.textContent = 'üéâ –°–µ—Ä–≤–µ—Ä –ø–æ–ª–Ω–æ—Å—Ç—å—é –≥–æ—Ç–æ–≤! –ü—Ä–∏—è—Ç–Ω–æ–π –∏–≥—Ä—ã!';
            } else if (progress >= 75) {
                progressStatus.textContent = '‚ö° –ü–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–æ! –û—Å—Ç–∞–ª–æ—Å—å —Å–æ–≤—Å–µ–º —á—É—Ç—å-—á—É—Ç—å...';
            } else if (progress >= 50) {
                progressStatus.textContent = 'üî® –ê–∫—Ç–∏–≤–Ω–∞—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –∏–¥—ë—Ç –ø–æ–ª–Ω—ã–º —Ö–æ–¥–æ–º!';
            } else if (progress >= 25) {
                progressStatus.textContent = 'üõ†Ô∏è –°–µ—Ä–≤–µ—Ä –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...';
            } else {
                progressStatus.textContent = 'üìã –ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞...';
            }
        }

        progressSlider.addEventListener('input', (e) => {
            sliderValue.textContent = e.target.value + '%';
        });

        logoElement.addEventListener('click', () => {
            logoClickCount++;
            
            if (logoClickTimer) {
                clearTimeout(logoClickTimer);
            }

            if (logoClickCount === 3) {
                passwordModal.classList.add('active');
                passwordInput.value = '';
                passwordInput.focus();
                logoClickCount = 0;
            }

            logoClickTimer = setTimeout(() => {
                logoClickCount = 0;
            }, 800);
        });

        closeModal.addEventListener('click', () => {
            passwordModal.classList.remove('active');
        });

        closeVideoModal.addEventListener('click', () => {
            videoModal.classList.remove('active');
        });

        passwordModal.addEventListener('click', (e) => {
            if (e.target === passwordModal) {
                passwordModal.classList.remove('active');
            }
        });

        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.classList.remove('active');
            }
        });

        loginBtn.addEventListener('click', () => {
            if (passwordInput.value === ADMIN_PASSWORD) {
                passwordModal.classList.remove('active');
                adminPanel.classList.add('active');
                adminPanel.scrollIntoView({ behavior: 'smooth' });
            } else {
                passwordInput.style.borderColor = '#ef4444';
                setTimeout(() => {
                    passwordInput.style.borderColor = '';
                }, 1000);
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }

        saveBtn.addEventListener('click', () => {
            serverData.progress = parseInt(progressSlider.value);
            serverData.videoUrl = videoUrl.value;
            serverData.telegramUrl = telegramUrl.value;
            saveData();
            updateUI();
            
            saveBtn.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        logoutBtn.addEventListener('click', () => {
            adminPanel.classList.remove('active');

        videoBtn.addEventListener('click', () => {
            if (serverData.progress === 100 && serverData.videoUrl) {
                const videoId = extractYouTubeId(serverData.videoUrl);
                if (videoId) {
                    videoContent.innerHTML = `
                        <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px;">
                            <iframe 
                                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
                                src="https://www.youtube.com/embed/${videoId}" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    `;
                } else {
                    videoContent.innerHTML = `
                        <div class="message">
                            <p>üì∫ <a href="${serverData.videoUrl}" target="_blank" style="color: var(--sky-light);">–û—Ç–∫—Ä—ã—Ç—å –≤–∏–¥–µ–æ</a></p>
                        </div>
                    `;
                }
                videoModal.classList.add('active');
            } else {
                videoContent.innerHTML = `
                    <div class="message">
                        <p>‚è≥ –í—ã–∂–∏–≤–∞–Ω–∏–µ –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤–æ –Ω–∞ 100%.<br>–í–∏–¥–µ–æ –ø–æ—è–≤–∏—Ç—Å—è, –∫–æ–≥–¥–∞ —Å–µ—Ä–≤–µ—Ä –±—É–¥–µ—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é –≥–æ—Ç–æ–≤. –û–∂–∏–¥–∞–π—Ç–µ!</p>
                    </div>
                `;
                videoModal.classList.add('active');
            }
        });

        telegramBtn.addEventListener('click', () => {
            const tgUrl = serverData.telegramUrl || telegramUrl.value;
            if (tgUrl && tgUrl.trim() !== '') {
                window.open(tgUrl, '_blank');
            } else {
                alert('‚ö†Ô∏è –°—Å—ã–ª–∫–∞ –Ω–∞ Telegram –∫–∞–Ω–∞–ª –µ—â—ë –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º');
            }
        });

        function extractYouTubeId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }
